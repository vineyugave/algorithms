group 'com.vinzzz'
version '1.0'
description 'Butter Chicken and Naan'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main{
        java{
            srcDir 'src'
        }
    }
    test{
        java{
            srcDir "test"
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
